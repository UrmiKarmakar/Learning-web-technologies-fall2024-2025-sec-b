<html lang="en">
<head>
    <title>Form_8</title>
    <style>
        td, th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <form>
        <table border="1px solid black" align="center" style=" width: 30% ; border-collapse: collapse;" >
        <tr>
            <td colspan="3" align="center"><h1>PERSON PROFILE</h1></td>
        </tr>
        <tr>
            <td>Name </td>
            <td><input type="text" name="" value="" /></td>
            <td style="width: 10%;"></td>
        </tr>
        <tr>
            <td>Email </td>
            <td><input type="email" name="" value="" /></td>
            <td style="width: 10%;"></td>
        </tr>
        <tr>
            <td>Gender </td>
            <td>
                <input type="radio" name="abc" value=""> Male
                <input type="radio" name="abc" value=""> female
                <input type="radio" name="abc" value=""> Other
            </td>
            <td style="width: 10%;"></td>
        </tr>
        <tr>
            <td>Date of Birth </td>
            <td><input type="date" name="" value="" /></td>
            <td style="width: 10%;"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="">
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="abc[]" value=""> SSC
                <input type="checkbox" name="abc[]" value=""> HSC
                <input type="checkbox" name="abc[]" value=""> BSc 
            </td>
            <td style="width: 10%;"></td>
        </tr>
        <tr>
            <td>Photo </td>
            <td colspan="2"><input type="file" name="" value="" /></td>
        </tr>
        <tr>
            <td colspan="3"><br></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">
                <input type="submit" name="" value="Submit" />
                <input type="reset" name="" value="Reset" />
            </td>
        </tr>
        </table>
    </form>
</body>

</html>
